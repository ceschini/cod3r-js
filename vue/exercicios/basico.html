<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <!-- vue template -->
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }},
            {{ desconto * 100 }}%
        </p>
        <p>4) Hora certa: {{ horaCerta() }}</p>
        <p>5) Preço com desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        // VUE INSTANCE
        new Vue({
            el: "#app", // elemento que o vue vai controlar
            data: { // dados que devem ficar disponiveis para o app
                nome: 'Caneta',
                preco: 6.59,
                desconto: 0.15
            },
            methods: { // metodos que podem ser invocados dentro do template
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: { // valores calculados
                precoComDesconto() { // ES2015
                    // acessa atribs do data com this
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>

</html>
