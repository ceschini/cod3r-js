<video id="meuVideo" width="800" height="450" controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag video
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        // setInterval eh o canal, eu tava tentando com laço for/while
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100 //pulo do gato
            const valorDiv = document.querySelector('.progresso > div')
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)

        const play = document.querySelector('[wm-play]')
        play.onclick = () => {
            video.play()
        }

        const pause = document.querySelector('[wm-pause]')
        pause.onclick = () => {
            video.pause()
        }
    }

    configurarVideo('meuVideo')

</script>
