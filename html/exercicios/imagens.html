<script>
    const slider = document.querySelector('[wm-slider]')
    const filhos = slider.children
    console.log(filhos.length);

    function timer(count, filho) {
        setInterval(function () {
            count = count + 4
            filho.style.left = count
            if (count > 1600) {
                clearInterval(timer)
            }
        }, 1)
    }

    for (let x = 0; x < filhos.length; x++) {
        const filho = filhos[x]
        let count = -600
        filho.style.left = count
        filho.style.display = 'inline'
        timer(count, filho)
    }
