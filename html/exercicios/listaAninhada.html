<h1>Projeto</h1>
<ul class='tree'>
    <li>
        <span onclick="sanfona('back_hidable')">backend</span>
        <ul id='back_hidable'>
            <li>
                <span onclick="sanfona('app_hidable')">app</span>
                <ul id='app_hidable'>
                    <li>produto.js</li>

                </ul>
            </li>
            <li>
                <span onclick="sanfona('config_hidable')">config</span>

        </ul>

            </li>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    function sanfona(id) {
        const escondido = document.getElementById(id)
        const display = escondido.style.display
        escondido.style.display = display === 'none' ? 'block' : 'none'
    }
</script>
