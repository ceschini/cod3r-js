<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #02</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        .flex-container {
            display: flex;
            height: 300px;
            width: 600px;
        }

        .flex-container div:nth-child(3) {
            background-color: indianred;
            /* ordem maior vao sendo exibidos por ultimo */
            /* padrao ordem = 0 */
            order: 1;
            order: 0;
            order: -1;
            /* alinha o proprio elemento */
            align-self: center;
            align-self: flex-end;
            align-self: flex-start;
            /* padrao stretch */
            align-self: stretch;
        }

        .flex-container div {
            width: 100px;
            /* grow distribui espacos no container */
            /* tambem preenche espacos vazios */
            /* os items tem pesos  */
            /* o total do peso eh dividido pelo espaco vazio */
            /* o resultado Ã© adicionado no tamanho de cada item */


            flex-grow: 0;
            flex-grow: 1;
        }

        .flex-container div:nth-child(1) {
            flex-grow: 2;
        }

        .flex-container {
            width: 300px;

            /* contrario do grow */
            flex-shrink: 1;
        }

        .flex-container div:nth-child(1) {
            flex-shrink: 5;
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
